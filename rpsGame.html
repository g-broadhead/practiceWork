<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <script>


    let wins = 0
    let ties = 0
    let losses = 0

    const choices = ['r', 'p', 's']

    for (let i = 0; i < 10; i++) {
      const cpu = choices[Math.floor(Math.random() * 3)]
      console.log(cpu)

      const user = prompt('Please chose (r, p, or s)')

      if (choices.indexof(user) === -1) {
        i--
      } else {

        alert(`The computer chose: ${cpu}`)

        if (user === cpu) {
          ties++
          alert("It's a draw")
        } else if ((user === 'r' && cpu === 's') ||
        (user === 'p' && cpu === 'r') ||
        (user === 's'&& cpu == 'p')) {
          wins++
          alert('You win!')
        } else {
          losses++
          alert('You lose')
        }
      }

    }

    alert(`
    Wins = ${wins}
    Losses = ${losses}
    Ties = ${ties}
    `)


  </script>


</body>
</html>
